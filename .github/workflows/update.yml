name: Update data files # https://svelte.dev/docs/kit/adapter-static#GitHub-Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-data:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update data
        run: make update

      - name: Set up user
        run: |
          git config --local user.name "${{ user.login }}"
          git config --local user.email "${{ user.id }}+${{ user.login }}@users.noreply.github.com"
      - name: Commit
        run: |
          git add static/data
          git commit -m "data: update"
          git push
