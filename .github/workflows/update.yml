name: Update data files

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-data:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      new_data: ${{ steps.commit.outputs.new_data }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update data
        run: make update

      - name: Set up user
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Commit
        id: commit
        run: |
          if [ $(git status -s | wc -l) -gt 0 ]
          then
            git add static/data
            git commit -m "data: update"
            git push
            new_data=true
          else
            new_data=false
          fi
          echo "new_data=$new_data" >> $GITHUB_OUTPUT
          echo $new_data
  deploy:
    permissions:
      pages: write
      id-token: write
    needs: update-data
    if: ${{ startsWith(needs.update-data.outputs.new_data, 'true') }}
    uses: ./.github/workflows/deploy.yml
