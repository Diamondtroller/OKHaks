<!DOCTYPE html>
<html lang="lv">
  <head>
    <title>OKHaks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/style.css" rel="stylesheet">
  </head>
  <body>
    <a href="/"><img src="/OKHaks.png" alt="OKHaks" class="logo"></a>
    <h1>Lietu informācijas meklētājs</h1>
    <form id="filter" method="dialog">
      <fieldset>
        <label for="query">Lietu filtrs:</label>
        <input type="search" name="query" id="query" placeholder="tuss">
        <button type="submit">Meklēt</button>
      </fieldset>
    </form>
    <ul id="results"></ul>
    <div id="itemInfo">Ieraksti kādas lietas nosaukumu vai nosaukuma daļu un atrodi informāciju par šo lietu!</div>
    <script type="module" src="script.js"></script>
  </body>
</html>
