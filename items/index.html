<!DOCTYPE html>
<html lang="lv">
  <head>
    <title>OKHaks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/style.css" rel="stylesheet">
  </head>
  <body>
    <a href="/"><img src="/OKHaks.png" alt="OKHaks" class="logo"></a>
    <h1>Lietu informācijas meklētājs</h1>
    <form id="filter" method="dialog">
      <fieldset>
        <label for="query">Lietu filtrs:</label>
        <input type="search" name="query" placeholder="tuss"/>
        <button type="submit">Meklēt</button>
      </fieldset>
    </form>
    <form id="choice" method="dialog">
      <fieldset id="results"></fieldset>
      <button type="submit">Atlasīt</button>
    </form>
    <div id="itemInfo"></div>
    <script type="module" src="/scripts/items.js"></script>
  </body>
</html>
